<svg viewBox="0 0 400 533" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Geometric mandala background -->
  <g opacity="0.15">
    <circle cx="200" cy="200" r="150" stroke="#003D2C" stroke-width="1"/>
    <circle cx="200" cy="200" r="120" stroke="#003D2C" stroke-width="0.5"/>
    <circle cx="200" cy="200" r="90" stroke="#003D2C" stroke-width="0.5"/>
    <!-- Radial lines -->
    <line x1="200" y1="50" x2="200" y2="350" stroke="#003D2C" stroke-width="0.5"/>
    <line x1="50" y1="200" x2="350" y2="200" stroke="#003D2C" stroke-width="0.5"/>
    <line x1="94" y1="94" x2="306" y2="306" stroke="#003D2C" stroke-width="0.5"/>
    <line x1="306" y1="94" x2="94" y2="306" stroke="#003D2C" stroke-width="0.5"/>
  </g>
  
  <!-- Figure planting/founding gesture -->
  <g transform="translate(150, 200)">
    <!-- Head -->
    <circle cx="50" cy="30" r="15" fill="#1A1A1A" opacity="0.8"/>
    
    <!-- Body -->
    <line x1="50" y1="45" x2="50" y2="120" stroke="#1A1A1A" stroke-width="3" opacity="0.8"/>
    
    <!-- Arms - planting gesture -->
    <line x1="50" y1="60" x2="20" y2="100" stroke="#1A1A1A" stroke-width="2.5" opacity="0.8"/>
    <line x1="50" y1="60" x2="80" y2="100" stroke="#1A1A1A" stroke-width="2.5" opacity="0.8"/>
    
    <!-- Legs -->
    <line x1="50" y1="120" x2="30" y2="180" stroke="#1A1A1A" stroke-width="2.5" opacity="0.8"/>
    <line x1="50" y1="120" x2="70" y2="180" stroke="#1A1A1A" stroke-width="2.5" opacity="0.8"/>
    
    <!-- Object being planted (symbolic tree/foundation) -->
    <line x1="50" y1="100" x2="50" y2="160" stroke="#003D2C" stroke-width="2"/>
    <circle cx="50" cy="160" r="5" fill="#003D2C"/>
  </g>
  
  <!-- Ground line -->
  <line x1="0" y1="400" x2="400" y2="400" stroke="#003D2C" stroke-width="2" opacity="0.6"/>
</svg>
